<section class="halfblock form_block">

			<form id="form2" method="POST">
				<h2>let's get in touch</h2>
				<input type="text" id="name" name="name" required placeholder="Name">
				<input type="email" id="email" name="email" required placeholder="Email">
				<input type="text" id="phone" name="phone" required placeholder="Phone number">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="js/mob_menu.js"></script>
<script>
	$('#form2').on('submit', function (){
		var formData = {
			'name'              : $('#name').val(),
			'email'             : $('#email').val(),
			'phone'             : $('#phone').val(),
			'company'           : $('#company').val(),
			'interested'        : $('#interested').val(),
			'message'           : $('#message').val(),
		};
		$('#form2').prop('disabled', true);
		window.dataLayer = window.dataLayer || [];
		window.dataLayer.push({'event': 'send_form_talk_to_us'});
		$.ajax({
			type        : 'POST',
			url         : '/c/contact_form',
			data        :  formData,
			encode      :  true,
			success: function(data){
				window.location.replace("/submitted.html");
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alert("Something is wrong.");
			}
		});
		return false;
	});

</script>
